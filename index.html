<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life's Irony</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-y: auto;
    }
    .left {
      background: #ffe5e5;
      color: #a00;
    }
    .right {
      background: #e5ffe5;
      color: #0a0;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
    }
    .card {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 125%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 1rem;
      border-radius: 0.5rem;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.95rem;
    }
    .card-front {
      background: #fff0f0;
      border: 1px solid #d99;
    }
    .card-back {
      background: #f0fff0;
      border: 1px solid #9d9;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side left">
      <h1>Life rewards bad behavior...</h1>
      <div class="card-grid" id="bad-cards"></div>
    </div>
    <div class="side right">
      <h1>...and punishes good behavior.</h1>
      <div class="card-grid" id="good-cards"></div>
    </div>
  </div>

  <script>
    fetch('cards.json')
      .then(response => response.json())
      .then(data => {
        const badContainer = document.getElementById('bad-cards');
        const goodContainer = document.getElementById('good-cards');

        function createCard(front, back) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-inner">
              <div class="card-front">${front}</div>
              <div class="card-back">${back}</div>
            </div>
          `;
          card.addEventListener('click', () => {
            card.classList.toggle('flipped');
          });
          return card;
        }

        data.rewardedBad.forEach(item => {
          badContainer.appendChild(createCard(item.criticism, item.result));
        });

        data.punishedGood.forEach(item => {
          goodContainer.appendChild(createCard(item.criticism, item.result));
        });
      });
  </script>
</body>
</html>
